<!doctype html>
<html lang="zh" xmlns="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮卡丘</title>
</head>
<body>
<div id="html">
    <div class="skin">
        <div class="eys left"></div>
        <div class="eys right"></div>
        <div class="nose"></div>
        <div class="face left"></div>
        <div class="face right"></div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan">
                    <div class="yuan1"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">正常</button>
    <button id="btnFast">快速</button>
</div>
<div id="demo"></div>
<style>*{box-sizing: border-box;margin: 0;padding: 0;}
*::before,*::after{box-sizing: border-box}
    #buttons{
        position: fixed;
        right: 0;
        top: 0;
        display: flex;
        flex-direction: column;
        z-index: 10;
        margin-top: 10px;
        margin-right: 10px;
    }
    #buttons > button{
        margin-bottom: 10px;
        padding: 4px 8px;
    }
 body::-webkit-scrollbar {
display:none
}
#html{
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 50vh;
    }</style>
<style id="style">
</style>

</body>
</html>
